<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" placeholder="Enter City" id="city-name">
            <input type="submit" value="Weather output">       
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
            </div>
        </div>
        <div class="temperature">22°C</div>
    
    <div class="description">Sunny</div>
    <div class="details">
        <div>Feels like: 23°C</div>
        <div>humidity: 40%</div>
        <div>Wind speed: 5 m/s</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
